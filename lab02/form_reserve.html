<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
 <h3>Hotel Booking</h3>
 <table border="0">
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
 <tr>
    <td><label for="name">Room type</label></td>
    <td colspan="2"><select name="roomtype">
        <option value="0">Please Select</option>
        <option value="Standard">Standard</option>
        <option value="Luxury">Luxury</option>
        <option value="Deluxe">Deluxe</option>
        </select>
    </td>
 </tr>
 <tr>  
    <td><label for="passwd">Number of Guests</label></td>
    <td><select name="numguest">
        <option value="0">Please Select</option>
        <option value="1-2">1-2</option>
        <option value="3-4">3-4</option>
        <option value="5-6">5-6</option>
        <option value="7-8">7-8</option>
        </select>
    </td>
 </tr>
 <tr>
    <td><label for="name">Name</label></td>
    <td><input type="text" name="fame" id="name" value="First"></td>
    <td><input type="text" name="lname" id="name" value="Last"></td>
 </tr>
 <tr>
    <td><label for="name">Email</label></td>
    <td><input type="text" name="email" id="name" value="john@company.com"></td>
 </tr>
 <tr>
    <td><label for="choice">งานอดิเรก:</label></td>
    <td><input type="checkbox" name="choice1" id="choice1" value="1">ดูหนัง
    <input type="checkbox" name="choice2" id="choice2" value="2">ฟังเพลง
    <input type="checkbox" name="choice3" id="choice3" value="3">เล่นเกม</td>
 </tr>
 <tr>
    <td><label for="emotion">ความรู้สึกตอนนี้:</label></td>
    <td><select name="emotion">
    <option value="0">--Select one--</option>
    <option value="1">Happy</option>
    <option value="2">Sad</option>
    <option value="3">Fun</option>
    </select></td>
 </tr>
 <tr>
    <td>ข้อเสนอแนะ:</td>
    <td></td>
 </tr>
 <tr>
    <td colspan="2">
    <center>
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
    </center>
    </td>
 </tr>
 </form>
 </table>
    
</body>
</html>
